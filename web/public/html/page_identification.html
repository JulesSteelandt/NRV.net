<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <link type="text/css" rel="stylesheet" href="../css/page_identification.css">
    </head>
    <body>
    <header id="header-container">
    </header>
    <section>
        <h3>S'identifier</h3>
        <div id="identification_compte">
            <div>
                <h4>E-mail</h4>
                <input type="text">
            </div>
            <div>
                <h4>Mot de passe</h4>
                <input>
                <p>Les mots de passe doivent au moins avoir 6 caractères</p>
            </div>
            <button class="button_validation">S'identifier</button>
        </div>
        <form action="page_creer_compte.html">
            <input class="button_redirection" type="submit" value="Créer votre compte"/>
        </form>

    </section>
    <footer></footer>

    <script>
        fetch('header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header-container').innerHTML = data;
            });
    </script>
    </body>
</html>
