<!DOCTYPE html>
<html lang="fr">
<div id="soiree">
<div class="corpsSoiree">
  <div id="entete">
    <div id="imageSoiree">
      <picture class="images">
        <!-- Pour les téléphones -->
        <source media="(max-width: 600px)" srcset="../images/portSoiree.png">
        <!-- Pour les tablettes -->
        <source media="(max-width: 1024px)" srcset="../images/tab.png">
        <!-- Pour les ordinateurs -->
        <source srcset="../images/soireeCrop.png">
        <img src="../images/default.png" alt="Image générique">
      </picture>
    </div>
    <div class="descripSoiree">
      <div class="rowTitle">
        <h2 class="leftTitre" id="titre">Soirée</h2>
        <h2 class="rightTitre" id="theme">Thème 1</h2>
      </div>
      <div class="row">
        <h3 class="left" >Date : </h3>
        <h3 class="right" id="date">25/09/23 - 18:56</h3>
      </div>
      <div class="row">
        <h3 class="left">Horaire : </h3>
        <h3 class="right" id="horaire">Nancy</h3>
      </div>
      <div class="row">
        <h3 class="left">Lieu : </h3>
        <h3 class="right" id="lieu">Nancy</h3>
      </div>
    </div>
  </div>
  <div class="spectacleSoiree">
    <div id="buttonPrev">
      <button>
      </button>
    </div>
    <div class="articleSpectacle" id="articleSpectacle">

      <!-- nombre dépend du nombre de spectacle dans la soirée -->

    </div>
    <div>
      <button id="buttonSuiv">
      </button>
    </div>
  </div>
</div>
<nav>
  <h3>Tarifs</h3>
  <div id="pleinTarif">
    <label>
      <input type="checkbox" id="pleinTarifCheckbox">
    </label>
    <p >Plein:</p>
    <p id="plein"></p>
    <p>€</p>
  </div>
  <div id="tarifReduit">
    <label>
      <input type="checkbox" id="tarifreduitCheckbox">
    </label>
    <p>Réduit:</p>
    <p id="reduit">56$</p>
    <p>€</p>
  </div>
  <button class="button_validation">
    Ajouter au panier
  </button>
</nav>
</div>
