<html lang="fr">
    <head>
        <meta charset="utf-8">
        <title></title>
        <link type="text/css" rel="stylesheet" href="../css/page_creer_compte.css">
    </head>
    <body>
    <header id="header-container">
    </header>
        <section>
            <h3>Créer compte</h3>
            <div id="creation_compte">
                <div>
                    <h4>Votre nom</h4>
                    <input type="text">
                </div>
                <div>
                    <h4>Votre prénom</h4>
                    <input type="text">
                </div>
                <div>
                    <h4>Votre e-mail</h4>
                    <input type="text">
                </div>
                <div>
                    <h4>Mot de passe</h4>
                    <input type="text">
                    <p>Les mots de passes doivent au moins avoir 6 caractères</p>
                </div>
                <div>
                    <h4>Entrez à nouveau le mot de passe</h4>
                    <input type="text">
                </div>
                <button class="button_validation">Créer le compte</button>
            </div>
            <div id="redirection_identification">
                <p>Vous possédez déjà un compte ?</p>
                <form action="page_identification.html">
                    <input class="button_redirection" type="submit" value="Identifiez-vous"/>
                </form>
            </div>
        </section>
        <footer></footer>

    <script>
        fetch('header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header-container').innerHTML = data;
            });
    </script>
    </body>
</html>
